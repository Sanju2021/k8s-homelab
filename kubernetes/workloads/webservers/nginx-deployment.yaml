##############################################################################
# NGINX Web Servers â€” 5 replicas with NGINX Ingress and MetalLB LoadBalancer
##############################################################################

---
# ConfigMap â€” custom NGINX index page
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: webservers
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Homelab Kubernetes</title>
      <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 8px; max-width: 600px; }
        h1 { color: #333; }
        .info { color: #666; font-size: 14px; }
      </style>
    </head>
    <body>
      <div class="box">
        <h1>ðŸš€ Kubernetes Homelab</h1>
        <p>Running on Kubernetes + Ceph on Dell/Hyper-V</p>
        <p class="info">Pod: $HOSTNAME</p>
      </div>
    </body>
    </html>
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            try_files $uri $uri/ =404;
        }

        gzip on;
        gzip_types text/plain text/css application/json application/javascript;
    }

---
# Deployment â€” 5 NGINX replicas spread across worker nodes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-webserver
  namespace: webservers
  labels:
    app: nginx-webserver
    version: "1.0"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx-webserver
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nginx-webserver
        version: "1.0"
    spec:
      # Spread pods across different nodes for HA
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: nginx-webserver

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nginx-webserver
                topologyKey: kubernetes.io/hostname

      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
            - name: config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

      volumes:
        - name: html
          configMap:
            name: nginx-config
            items:
              - key: index.html
                path: index.html
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: nginx.conf
                path: nginx.conf

---
# Service â€” ClusterIP for internal access
apiVersion: v1
kind: Service
metadata:
  name: nginx-webserver
  namespace: webservers
  labels:
    app: nginx-webserver
spec:
  selector:
    app: nginx-webserver
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: ClusterIP

---
# Ingress â€” Route external traffic via NGINX Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-webserver-ingress
  namespace: webservers
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    - host: webserver.homelab.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-webserver
                port:
                  number: 80

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-webserver-hpa
  namespace: webservers
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-webserver
  minReplicas: 5
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
