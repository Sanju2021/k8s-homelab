##############################################################################
# PostgreSQL — StatefulSet with 5 replicas + Ceph RBD persistent storage
# Uses the Bitnami PostgreSQL Helm chart values pattern for standalone pods
##############################################################################

---
# Secret — PostgreSQL credentials (use Sealed Secrets or Vault in production!)
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  namespace: databases
type: Opaque
stringData:
  # CHANGE THESE IN PRODUCTION — use: kubectl create secret or Sealed Secrets
  POSTGRES_PASSWORD: "CHANGE_ME_POSTGRES_PASSWORD"
  POSTGRES_REPLICATION_PASSWORD: "CHANGE_ME_REPLICATION_PASSWORD"

---
# ConfigMap — PostgreSQL configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: databases
data:
  postgresql.conf: |
    # Connection settings
    listen_addresses = '*'
    max_connections = 200
    port = 5432

    # Memory settings
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    work_mem = 4MB

    # WAL settings
    wal_level = replica
    max_wal_senders = 5
    wal_keep_size = 1GB

    # Logging
    log_destination = 'stderr'
    logging_collector = off
    log_min_duration_statement = 1000
    log_connections = on
    log_disconnections = on

    # Performance
    random_page_cost = 1.1
    effective_io_concurrency = 200
    checkpoint_completion_target = 0.9

  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            md5
    host    all             all             10.244.0.0/16           md5
    host    replication     replicator      10.244.0.0/16           md5
    host    all             all             0.0.0.0/0               md5

---
# StatefulSet — 5 PostgreSQL instances, each with their own PVC
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: databases
  labels:
    app: postgresql
    version: "16"
spec:
  serviceName: postgresql-headless
  replicas: 5
  selector:
    matchLabels:
      app: postgresql
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady

  template:
    metadata:
      labels:
        app: postgresql
        version: "16"
    spec:
      # Spread pods across different nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: postgresql

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: postgresql
              topologyKey: kubernetes.io/hostname

      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true

      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 999:999 /var/lib/postgresql/data']
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          securityContext:
            runAsUser: 0

      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgresql
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: "homelab"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
            - name: postgresql-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
            - name: postgresql-config
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: pg_hba.conf

          args:
            - "-c"
            - "config_file=/etc/postgresql/postgresql.conf"
            - "-c"
            - "hba_file=/etc/postgresql/pg_hba.conf"

          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - exec pg_isready -U postgres -h 127.0.0.1 -p 5432
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - -e
                - |
                  exec pg_isready -U postgres -h 127.0.0.1 -p 5432
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

      volumes:
        - name: postgresql-config
          configMap:
            name: postgresql-config

  # VolumeClaimTemplates — one 50GB Ceph RBD PVC per PostgreSQL pod
  volumeClaimTemplates:
    - metadata:
        name: postgresql-data
        labels:
          app: postgresql
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ceph-rbd
        resources:
          requests:
            storage: 50Gi

---
# Headless service — enables stable DNS for each pod (postgresql-0, postgresql-1, ...)
apiVersion: v1
kind: Service
metadata:
  name: postgresql-headless
  namespace: databases
  labels:
    app: postgresql
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql

---
# ClusterIP service — single endpoint for all PostgreSQL pods (load balanced)
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: databases
  labels:
    app: postgresql
spec:
  type: ClusterIP
  selector:
    app: postgresql
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql

---
# PodDisruptionBudget — ensure at least 4 out of 5 pods are always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgresql-pdb
  namespace: databases
spec:
  minAvailable: 4
  selector:
    matchLabels:
      app: postgresql
